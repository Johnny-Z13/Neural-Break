<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neural Break</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        background: #000011;
        overflow: hidden;
        font-family: 'Courier New', monospace;
        color: #00FFFF;
      }
      
      #gameContainer {
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      
      #gameCanvas {
        display: block;
      }
      
      #ui {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 100;
      }
      
      .hud-element {
        position: absolute;
        background: rgba(0, 255, 255, 0.1);
        border: 1px solid #00FFFF;
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 14px;
        text-shadow: 0 0 10px #00FFFF;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      }
      
      #healthBar {
        top: 20px;
        left: 20px;
      }
      
      #timer {
        top: 20px;
        right: 20px;
      }
      
      #level {
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
      }
      
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        text-align: center;
      }
      
      .loading-spinner {
        animation: spin 1s linear infinite;
        display: inline-block;
        margin-right: 10px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="gameContainer">
      <canvas id="gameCanvas"></canvas>
      <div id="ui">
        <div id="healthBar" class="hud-element">
          Neural Coherence: <span id="health">100</span>
        </div>
        <div id="timer" class="hud-element">
          Time: <span id="timeRemaining">30:00</span>
        </div>
        <div id="level" class="hud-element">
          Level: <span id="currentLevel">1</span> | XP: <span id="xp">0</span>/<span id="xpNext">15</span>
        </div>
        <div id="loading">
          <div class="loading-spinner">‚ü≥</div>
          Initializing Neural Network...
        </div>
        <div id="controls" style="position: absolute; bottom: 20px; right: 20px; background: rgba(0, 255, 255, 0.1); border: 1px solid #00FFFF; padding: 12px; border-radius: 4px; font-size: 12px; text-shadow: 0 0 10px #00FFFF; box-shadow: 0 0 20px rgba(0, 255, 255, 0.3); pointer-events: none;">
          <div>WASD: Move</div>
          <div>SPACE: Fire</div>
          <div>SHIFT: Dash</div>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
