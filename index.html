<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neural Break</title>
    <!-- 80s PIXEL FONT - Press Start 2P -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      /* ═══════════════════════════════════════════════════════════════════
         NEURAL BREAK - UNIFIED DESIGN SYSTEM
         80s Arcade / Cyberpunk Aesthetic
         ═══════════════════════════════════════════════════════════════════ */
      
      :root {
        /* ─────────────────────────────────────────────────────────────────
           COLOR PALETTE - Cyberpunk Neon
           ───────────────────────────────────────────────────────────────── */
        --color-cyan: #00FFFF;
        --color-cyan-dark: #006666;
        --color-cyan-glow: rgba(0, 255, 255, 0.5);
        
        --color-magenta: #FF00FF;
        --color-magenta-dark: #660066;
        --color-magenta-glow: rgba(255, 0, 255, 0.5);
        
        --color-yellow: #FFFF00;
        --color-yellow-dark: #886600;
        --color-yellow-glow: rgba(255, 255, 0, 0.5);
        
        --color-green: #00FF00;
        --color-green-dark: #006600;
        --color-green-glow: rgba(0, 255, 0, 0.5);
        
        --color-red: #FF0000;
        --color-red-dark: #660000;
        --color-red-glow: rgba(255, 0, 0, 0.5);
        
        --color-orange: #FF6600;
        --color-orange-dark: #663300;
        --color-orange-glow: rgba(255, 102, 0, 0.5);
        
        --color-gold: #FFD700;
        --color-silver: #C0C0C0;
        --color-bronze: #CD7F32;
        
        --color-bg: #000011;
        --color-bg-panel: rgba(0, 0, 0, 0.85);
        --color-text: #FFFFFF;
        --color-text-dim: #AAAAAA;
        
        /* ─────────────────────────────────────────────────────────────────
           TYPOGRAPHY SCALE - Responsive with clamp()
           ───────────────────────────────────────────────────────────────── */
        --font-family: 'Press Start 2P', 'Courier New', monospace;
        
        --font-xs: clamp(0.5rem, 1vw, 0.65rem);
        --font-sm: clamp(0.6rem, 1.2vw, 0.8rem);
        --font-md: clamp(0.75rem, 1.5vw, 1rem);
        --font-lg: clamp(1rem, 2vw, 1.4rem);
        --font-xl: clamp(1.5rem, 3vw, 2rem);
        --font-2xl: clamp(2rem, 4vw, 3rem);
        --font-3xl: clamp(2.5rem, 5vw, 4rem);
        
        /* ─────────────────────────────────────────────────────────────────
           SPACING SCALE
           ───────────────────────────────────────────────────────────────── */
        --space-xs: clamp(0.25rem, 0.5vw, 0.5rem);
        --space-sm: clamp(0.5rem, 1vw, 0.75rem);
        --space-md: clamp(0.75rem, 1.5vw, 1rem);
        --space-lg: clamp(1rem, 2vw, 1.5rem);
        --space-xl: clamp(1.5rem, 3vw, 2rem);
        
        /* ─────────────────────────────────────────────────────────────────
           BORDER & SHADOW SYSTEM
           ───────────────────────────────────────────────────────────────── */
        --border-thin: 2px;
        --border-medium: 3px;
        --border-thick: 4px;
        
        --shadow-glow-sm: 0 0 10px;
        --shadow-glow-md: 0 0 20px;
        --shadow-glow-lg: 0 0 30px;
        --shadow-pixel: 3px 3px 0;
        
        /* ─────────────────────────────────────────────────────────────────
           ANIMATION TIMING
           ───────────────────────────────────────────────────────────────── */
        --anim-fast: 0.1s;
        --anim-normal: 0.3s;
        --anim-slow: 0.6s;
        --anim-step: step-end;
      }
      
      /* ═══════════════════════════════════════════════════════════════════
         BASE STYLES
         ═══════════════════════════════════════════════════════════════════ */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        background: var(--color-bg);
        overflow: hidden;
        font-family: var(--font-family);
        color: var(--color-cyan);
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        -webkit-font-smoothing: none;
      }
      
      /* ═══════════════════════════════════════════════════════════════════
         GAME CONTAINER
         ═══════════════════════════════════════════════════════════════════ */
      #gameContainer {
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      
      #gameCanvas {
        display: block;
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
        background: var(--color-bg);
      }
      
      #ui {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 100;
      }
      
      /* ═══════════════════════════════════════════════════════════════════
         HUD ELEMENTS - Unified Panel Style
         ═══════════════════════════════════════════════════════════════════ */
      .hud-element {
        position: absolute;
        background: var(--color-bg-panel);
        border: var(--border-medium) solid var(--color-cyan);
        padding: var(--space-sm) var(--space-md);
        font-size: var(--font-sm);
        text-shadow: var(--shadow-glow-sm) var(--color-cyan-glow);
        box-shadow: 
          var(--shadow-glow-md) var(--color-cyan-glow),
          var(--shadow-pixel) var(--color-cyan-dark);
        image-rendering: pixelated;
        transition: all var(--anim-normal) ease;
      }
      
      /* ─────────────────────────────────────────────────────────────────
         HEALTH BAR - Top Left
         ───────────────────────────────────────────────────────────────── */
      #healthBar {
        top: var(--space-md);
        left: var(--space-md);
        min-width: 150px;
      }
      
      #healthBar .hud-label {
        font-size: var(--font-md);
        margin-bottom: var(--space-xs);
        text-shadow: 0 0 5px currentColor;
        color: var(--color-red);
      }
      
      #healthBarContainer {
        width: clamp(120px, 20vw, 200px);
        height: clamp(16px, 3vh, 24px);
        border: var(--border-thin) solid var(--color-cyan);
        background: rgba(0, 0, 0, 0.7);
        position: relative;
        box-shadow: var(--shadow-glow-sm) var(--color-cyan-glow);
      }
      
      #healthBarFill {
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, var(--color-green) 0%, var(--color-cyan) 100%);
        transition: width var(--anim-normal) ease, background var(--anim-normal) ease;
        box-shadow: var(--shadow-glow-sm) var(--color-cyan-glow);
      }
      
      #healthBarText {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: var(--color-text);
        font-weight: bold;
        font-size: var(--font-xs);
        text-shadow: 0 0 5px #000000, 0 0 2px #000000;
        pointer-events: none;
      }
      
      /* ─────────────────────────────────────────────────────────────────
         SCORE - Top Center
         ───────────────────────────────────────────────────────────────── */
      #score {
        top: var(--space-md);
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        border-color: var(--color-yellow);
        box-shadow: 
          var(--shadow-glow-md) var(--color-yellow-glow),
          var(--shadow-pixel) var(--color-yellow-dark);
      }
      
      #score .hud-label {
        color: var(--color-yellow);
        text-shadow: var(--shadow-glow-sm) var(--color-yellow-glow);
      }
      
      #currentScore {
        font-size: var(--font-lg);
        color: var(--color-yellow);
        text-shadow: var(--shadow-glow-md) var(--color-yellow-glow);
      }
      
      /* ─────────────────────────────────────────────────────────────────
         TIMER - Top Right
         ───────────────────────────────────────────────────────────────── */
      #timer {
        top: var(--space-md);
        right: var(--space-md);
      }
      
      /* ─────────────────────────────────────────────────────────────────
         COMBO - Below Timer
         ───────────────────────────────────────────────────────────────── */
      #combo {
        top: calc(var(--space-md) + 50px);
        right: var(--space-md);
        display: none;
        border-color: var(--color-orange);
        box-shadow: 
          var(--shadow-glow-md) var(--color-orange-glow),
          var(--shadow-pixel) var(--color-orange-dark);
        color: var(--color-orange);
      }
      
      #comboCount {
        font-size: var(--font-lg);
        font-weight: bold;
      }
      
      /* ─────────────────────────────────────────────────────────────────
         LEVEL INFO - Bottom Center
         ───────────────────────────────────────────────────────────────── */
      #level {
        bottom: var(--space-md);
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        font-size: var(--font-xs);
        white-space: nowrap;
        border-color: var(--color-magenta);
        box-shadow: 
          var(--shadow-glow-md) var(--color-magenta-glow),
          var(--shadow-pixel) var(--color-magenta-dark);
        color: var(--color-magenta);
      }
      
      #level span {
        color: var(--color-text);
      }
      
      /* ─────────────────────────────────────────────────────────────────
         POWER-UP - Above Level
         ───────────────────────────────────────────────────────────────── */
      #powerUp {
        bottom: calc(var(--space-md) + 45px);
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        font-size: var(--font-xs);
        border-color: var(--color-cyan);
      }
      
      /* ─────────────────────────────────────────────────────────────────
         WEAPON TYPE - Bottom Right
         ───────────────────────────────────────────────────────────────── */
      #weaponType {
        bottom: var(--space-md);
        right: var(--space-md);
        text-align: center;
      }
      
      #weaponType .hud-label {
        font-size: var(--font-xs);
        margin-bottom: var(--space-xs);
        text-shadow: 0 0 5px currentColor;
        color: var(--color-cyan);
      }
      
      #weaponTypeValue {
        font-size: var(--font-lg);
        font-weight: bold;
        text-shadow: var(--shadow-glow-md) currentColor;
        color: var(--color-orange);
      }
      
      /* ─────────────────────────────────────────────────────────────────
         LOADING SCREEN
         ───────────────────────────────────────────────────────────────── */
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: var(--font-lg);
        text-align: center;
        color: var(--color-cyan);
        text-shadow: var(--shadow-glow-md) var(--color-cyan-glow);
      }
      
      .loading-spinner {
        animation: spin 1s linear infinite;
        display: inline-block;
        margin-right: var(--space-sm);
      }
      
      /* ═══════════════════════════════════════════════════════════════════
         SHARED ANIMATIONS
         ═══════════════════════════════════════════════════════════════════ */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes healthPulse {
        0%, 100% { 
          box-shadow: 0 0 10px var(--color-red-glow);
          border-color: var(--color-red);
        }
        50% { 
          box-shadow: 0 0 30px var(--color-red);
          border-color: var(--color-text);
        }
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.9; }
      }
      
      @keyframes glow-pulse {
        0%, 100% { filter: brightness(1); }
        50% { filter: brightness(1.3); }
      }
      
      @keyframes slide-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes fade-in-scale {
        0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      }
      
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
      
      @keyframes float-up {
        0% { opacity: 1; transform: translateX(-50%) translateY(0); }
        100% { opacity: 0; transform: translateX(-50%) translateY(-60px); }
      }
      
      /* ─────────────────────────────────────────────────────────────────
         NOTIFICATION ANIMATIONS
         ───────────────────────────────────────────────────────────────── */
      @keyframes notification-pop {
        0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
        20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        40% { transform: translate(-50%, -50%) scale(0.95); }
        60% { transform: translate(-50%, -50%) scale(1.02); }
        80%, 100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      }
      
      @keyframes notification-fade-out {
        0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8) translateY(-20px); }
      }
      
      @keyframes score-float {
        0% { 
          opacity: 1; 
          transform: translateY(0) scale(1);
        }
        50% {
          opacity: 1;
          transform: translateY(-30px) scale(1.1);
        }
        100% { 
          opacity: 0; 
          transform: translateY(-60px) scale(0.8);
        }
      }
      
      @keyframes multiplier-pop {
        0% { 
          opacity: 0; 
          transform: translate(-50%, -50%) scale(0.3);
        }
        30% {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1.3);
        }
        50% {
          transform: translate(-50%, -50%) scale(1);
        }
        100% { 
          opacity: 0; 
          transform: translate(-50%, -50%) scale(1.5);
        }
      }
      
      @keyframes multiplier-lost {
        0% { 
          opacity: 1; 
          transform: translate(-50%, -50%) scale(1);
        }
        20% {
          transform: translate(-50%, -50%) scale(1.2) rotate(-5deg);
        }
        40% {
          transform: translate(-50%, -50%) scale(1.1) rotate(5deg);
        }
        100% { 
          opacity: 0; 
          transform: translate(-50%, -50%) scale(0.5) translateY(50px);
        }
      }
      
      /* ─────────────────────────────────────────────────────────────────
         HEALTH STATES
         ───────────────────────────────────────────────────────────────── */
      .health-critical {
        animation: healthPulse 0.5s ease-in-out infinite;
      }
      
      .health-critical #healthBarFill {
        background: linear-gradient(90deg, var(--color-red) 0%, #FF4400 100%) !important;
      }
      
      /* ═══════════════════════════════════════════════════════════════════
         NOTIFICATION SYSTEM - Base Styles
         ═══════════════════════════════════════════════════════════════════ */
      .game-notification {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        font-family: var(--font-family);
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        pointer-events: none;
        z-index: 2000;
        white-space: nowrap;
      }
      
      .notification-level-up {
        top: 40%;
        font-size: var(--font-xl);
        color: var(--color-green);
        text-shadow: 
          var(--shadow-glow-lg) var(--color-green-glow),
          var(--shadow-pixel) var(--color-green-dark);
        animation: notification-pop 0.5s ease-out, notification-fade-out 0.5s ease-in 1.5s forwards;
      }
      
      .notification-damage {
        top: 25%;
        font-size: var(--font-lg);
        color: var(--color-red);
        text-shadow: 
          var(--shadow-glow-md) var(--color-red-glow),
          var(--shadow-pixel) var(--color-red-dark);
        animation: float-up 1s ease-out forwards;
      }
      
      .notification-powerup {
        top: 35%;
        font-size: var(--font-lg);
        color: var(--color-cyan);
        text-shadow: 
          var(--shadow-glow-lg) var(--color-cyan-glow),
          var(--shadow-pixel) var(--color-cyan-dark);
        animation: notification-pop 0.5s ease-out, notification-fade-out 0.5s ease-in 1s forwards;
      }
      
      .notification-weapon {
        top: 45%;
        font-size: var(--font-xl);
        text-shadow: var(--shadow-glow-lg) currentColor;
        animation: notification-pop 0.5s ease-out, notification-fade-out 0.5s ease-in 1.5s forwards;
      }
      
      .notification-multiplier {
        top: 45%;
        text-shadow: var(--shadow-glow-lg) currentColor;
        animation: multiplier-pop 0.8s ease-out forwards;
      }
      
      .notification-multiplier-lost {
        top: 50%;
        font-size: var(--font-lg);
        color: var(--color-red);
        text-shadow: var(--shadow-glow-md) var(--color-red-glow);
        animation: multiplier-lost 1s ease-out forwards;
      }
      
      .kill-score-popup {
        position: absolute;
        font-family: var(--font-family);
        font-weight: bold;
        pointer-events: none;
        z-index: 2000;
        white-space: nowrap;
        animation: score-float 1.2s ease-out forwards;
      }
      
      /* ═══════════════════════════════════════════════════════════════════
         RESPONSIVE BREAKPOINTS
         ═══════════════════════════════════════════════════════════════════ */
      @media (max-width: 768px) {
        .hud-element {
          padding: var(--space-xs) var(--space-sm);
        }
        
        #level {
          font-size: 0.5rem;
          max-width: 90vw;
          white-space: normal;
          text-align: center;
        }
        
        #healthBarContainer {
          width: 100px;
        }
        
        #combo {
          top: calc(var(--space-md) + 40px);
        }
      }
      
      @media (max-width: 480px) {
        #score {
          top: auto;
          bottom: calc(var(--space-md) + 90px);
        }
        
        #timer {
          font-size: 0.5rem;
        }
        
        #weaponType {
          bottom: auto;
          top: calc(var(--space-md) + 50px);
          right: var(--space-sm);
        }
      }
    </style>
  </head>
  <body>
    <div id="gameContainer">
      <canvas id="gameCanvas"></canvas>
      <div id="ui">
        <!-- HEALTH BAR - Top Left -->
        <div id="healthBar" class="hud-element">
          <div class="hud-label">HEALTH</div>
          <div id="healthBarContainer">
            <div id="healthBarFill"></div>
            <div id="healthBarText">100/100</div>
          </div>
        </div>
        
        <!-- SCORE - Top Center -->
        <div id="score" class="hud-element">
          <span class="hud-label">Score:</span> <span id="currentScore">0</span>
        </div>
        
        <!-- TIMER - Top Right -->
        <div id="timer" class="hud-element">
          <span class="hud-label">Time:</span> <span id="timeRemaining">30:00</span>
        </div>
        
        <!-- COMBO - Below Timer -->
        <div id="combo" class="hud-element">
          <span class="hud-label">Combo:</span> <span id="comboCount">0</span>x
        </div>
        
        <!-- POWER-UP - Above Level -->
        <div id="powerUp" class="hud-element">
          <span class="hud-label">Power-Up:</span> <span id="powerUpLevel">0</span>/10
        </div>
        
        <!-- LEVEL INFO - Bottom Center -->
        <div id="level" class="hud-element">
          Game Level: <span id="gameLevel">1</span>/10 | Player Level: <span id="currentLevel">1</span> | XP: <span id="xp">0</span>/<span id="xpNext">15</span>
        </div>
        
        <!-- WEAPON TYPE - Bottom Right -->
        <div id="weaponType" class="hud-element">
          <div class="hud-label">WEAPON</div>
          <div id="weaponTypeValue">BULLETS</div>
        </div>
        
        <!-- LOADING -->
        <div id="loading">
          <div class="loading-spinner">⟳</div>
          Initializing Neural Network...
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
