<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neural Break</title>
    <!-- 80s PIXEL FONT - Press Start 2P -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      /* ═══════════════════════════════════════════════════════════════════
         NEURAL BREAK - UNIFIED DESIGN SYSTEM
         80s Arcade / Cyberpunk Aesthetic
         ═══════════════════════════════════════════════════════════════════ */
      
      :root {
        /* ─────────────────────────────────────────────────────────────────
           COLOR PALETTE - Cyberpunk Neon
           ───────────────────────────────────────────────────────────────── */
        --color-cyan: #00FFFF;
        --color-cyan-dark: #006666;
        --color-cyan-glow: rgba(0, 255, 255, 0.5);
        
        --color-magenta: #FF00FF;
        --color-magenta-dark: #660066;
        --color-magenta-glow: rgba(255, 0, 255, 0.5);
        
        --color-yellow: #FFFF00;
        --color-yellow-dark: #886600;
        --color-yellow-glow: rgba(255, 255, 0, 0.5);
        
        --color-green: #00FF00;
        --color-green-dark: #006600;
        --color-green-glow: rgba(0, 255, 0, 0.5);
        
        --color-red: #FF0000;
        --color-red-dark: #660000;
        --color-red-glow: rgba(255, 0, 0, 0.5);
        
        --color-orange: #FF6600;
        --color-orange-dark: #663300;
        --color-orange-glow: rgba(255, 102, 0, 0.5);
        
        --color-gold: #FFD700;
        --color-silver: #C0C0C0;
        --color-bronze: #CD7F32;
        
        --color-bg: #000011;
        --color-bg-panel: rgba(0, 0, 0, 0.85);
        --color-text: #FFFFFF;
        --color-text-dim: #AAAAAA;
        
        /* ─────────────────────────────────────────────────────────────────
           TYPOGRAPHY SCALE - Responsive with clamp()
           ───────────────────────────────────────────────────────────────── */
        --font-family: 'Press Start 2P', 'Courier New', monospace;
        
        --font-xs: clamp(0.5rem, 1vw, 0.65rem);
        --font-sm: clamp(0.6rem, 1.2vw, 0.8rem);
        --font-md: clamp(0.75rem, 1.5vw, 1rem);
        --font-lg: clamp(1rem, 2vw, 1.4rem);
        --font-xl: clamp(1.5rem, 3vw, 2rem);
        --font-2xl: clamp(2rem, 4vw, 3rem);
        --font-3xl: clamp(2.5rem, 5vw, 4rem);
        
        /* ─────────────────────────────────────────────────────────────────
           SPACING SCALE
           ───────────────────────────────────────────────────────────────── */
        --space-xs: clamp(0.25rem, 0.5vw, 0.5rem);
        --space-sm: clamp(0.5rem, 1vw, 0.75rem);
        --space-md: clamp(0.75rem, 1.5vw, 1rem);
        --space-lg: clamp(1rem, 2vw, 1.5rem);
        --space-xl: clamp(1.5rem, 3vw, 2rem);
        
        /* ─────────────────────────────────────────────────────────────────
           BORDER & SHADOW SYSTEM
           ───────────────────────────────────────────────────────────────── */
        --border-thin: 2px;
        --border-medium: 3px;
        --border-thick: 4px;
        
        --shadow-glow-sm: 0 0 10px;
        --shadow-glow-md: 0 0 20px;
        --shadow-glow-lg: 0 0 30px;
        --shadow-pixel: 3px 3px 0;
        
        /* ─────────────────────────────────────────────────────────────────
           ANIMATION TIMING
           ───────────────────────────────────────────────────────────────── */
        --anim-fast: 0.1s;
        --anim-normal: 0.3s;
        --anim-slow: 0.6s;
        --anim-step: step-end;
      }
      
      /* ═══════════════════════════════════════════════════════════════════
         BASE STYLES
         ═══════════════════════════════════════════════════════════════════ */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        overflow: hidden !important;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        overflow: hidden !important;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background: var(--color-bg);
        font-family: var(--font-family);
        color: var(--color-cyan);
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        -webkit-font-smoothing: none;
      }
      
      /* ═══════════════════════════════════════════════════════════════════
         GAME CONTAINER
         ═══════════════════════════════════════════════════════════════════ */
      #gameContainer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      #gameCanvas {
        display: block;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        background: var(--color-bg);
      }
      
      #ui {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 100;
      }
      
      /* ═══════════════════════════════════════════════════════════════════
         HUD ELEMENTS - Minimal Arcade Style (No Boxes!)
         ═══════════════════════════════════════════════════════════════════ */
      .hud-element {
        position: absolute;
        background: transparent;
        border: none;
        padding: var(--space-xs);
        font-size: var(--font-sm);
        text-shadow:
          0 0 10px currentColor,
          2px 2px 0 rgba(0, 0, 0, 0.9);
        image-rendering: pixelated;
        transition: opacity var(--anim-fast) ease;
        font-weight: bold;
      }

      .hud-element .hud-label {
        font-size: var(--font-xs);
        opacity: 0.9;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        display: block;
        margin-bottom: 2px;
      }

      /* ─────────────────────────────────────────────────────────────────
         HEALTH BAR - Top Left
         ───────────────────────────────────────────────────────────────── */
      #healthBar {
        top: var(--space-md);
        left: var(--space-md);
      }

      #healthBar .hud-label {
        color: var(--color-green);
        text-shadow:
          0 0 10px var(--color-green),
          2px 2px 0 rgba(0, 0, 0, 0.9);
      }
      
      #healthBarContainer {
        width: clamp(120px, 20vw, 200px);
        height: clamp(16px, 3vh, 24px);
        border: var(--border-thin) solid var(--color-cyan);
        background: rgba(0, 0, 0, 0.7);
        position: relative;
        box-shadow: var(--shadow-glow-sm) var(--color-cyan-glow);
      }
      
      #healthBarFill {
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, var(--color-green) 0%, var(--color-cyan) 100%);
        transition: width var(--anim-normal) ease, background var(--anim-normal) ease;
        box-shadow: var(--shadow-glow-sm) var(--color-cyan-glow);
      }
      
      #healthBarText {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: var(--color-text);
        font-weight: bold;
        font-size: var(--font-xs);
        text-shadow: 0 0 5px #000000, 0 0 2px #000000;
        pointer-events: none;
      }

      /* ─────────────────────────────────────────────────────────────────
         SHIELDS - Below Health Bar (Dot Display)
         ───────────────────────────────────────────────────────────────── */
      #shieldsHUD {
        top: calc(var(--space-md) + 52px);
        left: var(--space-md);
      }

      #shieldsHUD .hud-label {
        color: var(--color-cyan);
        font-size: clamp(0.4rem, 0.8vw, 0.55rem);
        margin-bottom: 6px;
        text-shadow:
          0 0 10px var(--color-cyan),
          2px 2px 0 rgba(0, 0, 0, 0.9);
      }

      #shieldDotsContainer {
        display: flex;
        gap: clamp(6px, 1vw, 10px);
      }

      .shield-dot {
        width: clamp(14px, 2vw, 20px);
        height: clamp(14px, 2vw, 20px);
        border-radius: 50%;
        border: 2px solid rgba(0, 255, 255, 0.3);
        background: rgba(0, 20, 40, 0.6);
        position: relative;
        transition: all 0.3s ease;
        box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.8);
      }

      .shield-dot.active {
        border-color: var(--color-cyan);
        background: radial-gradient(
          circle at 30% 30%,
          rgba(0, 255, 255, 0.9) 0%,
          rgba(0, 200, 255, 0.7) 40%,
          rgba(0, 150, 200, 0.5) 100%
        );
        box-shadow:
          0 0 12px var(--color-cyan),
          0 0 24px var(--color-cyan-glow),
          inset 0 0 8px rgba(255, 255, 255, 0.3);
        animation: shieldGlow 2s ease-in-out infinite;
      }

      /* Inner highlight for active shields */
      .shield-dot.active::after {
        content: '';
        position: absolute;
        top: 3px;
        left: 3px;
        width: 40%;
        height: 40%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.8) 0%,
          transparent 70%
        );
        border-radius: 50%;
      }

      @keyframes shieldGlow {
        0%, 100% {
          box-shadow:
            0 0 12px var(--color-cyan),
            0 0 24px var(--color-cyan-glow);
        }
        50% {
          box-shadow:
            0 0 18px var(--color-cyan),
            0 0 36px var(--color-cyan-glow),
            0 0 48px rgba(0, 255, 255, 0.3);
        }
      }

      /* Shield pickup animation */
      @keyframes shieldActivate {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }
        50% {
          transform: scale(1.3);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .shield-dot.activating {
        animation: shieldActivate 0.4s ease-out forwards;
      }

      /* Shield lost animation */
      @keyframes shieldLost {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        30% {
          transform: scale(1.2);
          background: var(--color-red);
          border-color: var(--color-red);
          box-shadow: 0 0 20px var(--color-red-glow);
        }
        100% {
          transform: scale(0.8);
          opacity: 0.3;
        }
      }

      .shield-dot.losing {
        animation: shieldLost 0.5s ease-out forwards;
      }

      /* ─────────────────────────────────────────────────────────────────
         SCORE & LEVEL - Top Center
         ───────────────────────────────────────────────────────────────── */
      #score {
        top: var(--space-md);
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        color: var(--color-yellow);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
      }

      #currentScore {
        font-size: clamp(1.4rem, 3vw, 2.2rem);
        color: var(--color-yellow);
        text-shadow:
          0 0 20px var(--color-yellow),
          0 0 40px var(--color-yellow-glow),
          3px 3px 0 rgba(0, 0, 0, 0.95);
        letter-spacing: 0.12em;
        font-weight: bold;
        line-height: 1;
      }

      #scoreLevelIndicator {
        font-size: clamp(0.5rem, 1vw, 0.7rem);
        color: var(--color-cyan);
        text-shadow:
          0 0 10px var(--color-cyan),
          0 0 20px var(--color-cyan-glow),
          2px 2px 0 rgba(0, 0, 0, 0.9);
        letter-spacing: 0.2em;
        text-transform: uppercase;
        opacity: 0.9;
      }

      #scoreLevelValue {
        color: var(--color-magenta);
        text-shadow:
          0 0 10px var(--color-magenta),
          0 0 20px var(--color-magenta-glow);
        font-weight: bold;
      }

      /* ─────────────────────────────────────────────────────────────────
         TIMER - Top Right (Compact)
         ───────────────────────────────────────────────────────────────── */
      #timer {
        top: var(--space-md);
        right: var(--space-md);
        color: var(--color-cyan);
        font-size: var(--font-md);
      }

      #timer .hud-label {
        display: none;
      }

      #timeRemaining {
        text-shadow:
          0 0 10px var(--color-cyan),
          2px 2px 0 rgba(0, 0, 0, 0.9);
      }

      /* ─────────────────────────────────────────────────────────────────
         COMBO - Below Timer (Compact)
         ───────────────────────────────────────────────────────────────── */
      #combo {
        top: calc(var(--space-md) + 45px);
        right: var(--space-md);
        display: none;
        color: var(--color-orange);
        font-size: var(--font-md);
      }

      #combo .hud-label {
        display: inline;
        margin-right: 6px;
      }

      #comboCount {
        font-size: var(--font-lg);
        font-weight: bold;
      }

      /* ─────────────────────────────────────────────────────────────────
         LEVEL INFO - HIDDEN (data tracked internally only)
         ───────────────────────────────────────────────────────────────── */
      #level {
        display: none !important;
        visibility: hidden !important;
      }

      /* ═══════════════════════════════════════════════════════════════════
         WEAPON PANEL - Bottom Right (Grouped Display) - 2X SIZE
         Cyberpunk terminal aesthetic with corner brackets
         ═══════════════════════════════════════════════════════════════════ */
      #weaponPanel {
        position: absolute;
        bottom: var(--space-lg);
        right: var(--space-lg);
        background: linear-gradient(
          135deg,
          rgba(0, 20, 30, 0.9) 0%,
          rgba(0, 10, 20, 0.95) 100%
        );
        border: 2px solid rgba(0, 255, 255, 0.4);
        padding: clamp(16px, 3vw, 28px);
        min-width: clamp(220px, 28vw, 340px);
        display: flex;
        flex-direction: column;
        gap: clamp(14px, 2.5vw, 22px);
        box-shadow:
          0 0 30px rgba(0, 255, 255, 0.2),
          0 0 60px rgba(0, 255, 255, 0.1),
          inset 0 0 40px rgba(0, 0, 0, 0.6),
          inset 0 2px 0 rgba(0, 255, 255, 0.15);
      }

      /* Decorative corner brackets - cyberpunk terminal style - 2X */
      .weapon-panel-corner {
        position: absolute;
        width: 20px;
        height: 20px;
        pointer-events: none;
      }

      .weapon-panel-corner-tl {
        top: -2px;
        left: -2px;
        border-top: 3px solid var(--color-cyan);
        border-left: 3px solid var(--color-cyan);
        box-shadow:
          -3px -3px 12px var(--color-cyan-glow),
          inset 3px 3px 6px var(--color-cyan-glow);
      }

      .weapon-panel-corner-tr {
        top: -2px;
        right: -2px;
        border-top: 3px solid var(--color-cyan);
        border-right: 3px solid var(--color-cyan);
        box-shadow:
          3px -3px 12px var(--color-cyan-glow),
          inset -3px 3px 6px var(--color-cyan-glow);
      }

      .weapon-panel-corner-bl {
        bottom: -2px;
        left: -2px;
        border-bottom: 3px solid var(--color-magenta);
        border-left: 3px solid var(--color-magenta);
        box-shadow:
          -3px 3px 12px var(--color-magenta-glow),
          inset 3px -3px 6px var(--color-magenta-glow);
      }

      .weapon-panel-corner-br {
        bottom: -2px;
        right: -2px;
        border-bottom: 3px solid var(--color-magenta);
        border-right: 3px solid var(--color-magenta);
        box-shadow:
          3px 3px 12px var(--color-magenta-glow),
          inset -3px -3px 6px var(--color-magenta-glow);
      }

      /* Panel rows - weapon type, heat, power - 2X */
      .weapon-panel-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: clamp(14px, 2.5vw, 24px);
      }

      .weapon-panel-label {
        font-size: clamp(0.6rem, 1.2vw, 0.9rem);
        color: rgba(0, 255, 255, 0.8);
        text-transform: uppercase;
        letter-spacing: 0.18em;
        text-shadow: 0 0 12px var(--color-cyan-glow);
        white-space: nowrap;
        min-width: 70px;
      }

      .weapon-panel-value {
        font-size: clamp(0.9rem, 1.8vw, 1.4rem);
        font-weight: bold;
        text-align: right;
        letter-spacing: 0.1em;
      }

      /* Weapon Type styling - 2X */
      #weaponTypeValue {
        font-size: clamp(0.8rem, 1.6vw, 1.2rem);
        color: var(--color-orange);
        text-shadow:
          0 0 15px var(--color-orange),
          0 0 30px var(--color-orange-glow),
          3px 3px 0 rgba(0, 0, 0, 0.9);
        font-weight: bold;
        transition: color 0.2s ease, text-shadow 0.2s ease;
      }

      /* Heat Bar in panel - 2X */
      #heatHUD #heatBarContainer {
        width: clamp(120px, 16vw, 180px);
        height: clamp(18px, 3vh, 26px);
        border: 2px solid var(--color-orange);
        background: rgba(0, 0, 0, 0.6);
        position: relative;
        overflow: hidden;
        box-shadow:
          0 0 12px var(--color-orange-glow),
          inset 0 0 15px rgba(0, 0, 0, 0.8);
      }

      #heatBarFill {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg,
          var(--color-green) 0%,
          #00FF88 50%,
          var(--color-cyan) 100%
        );
        transition: width 0.1s ease, background 0.3s ease;
        box-shadow: 0 0 12px var(--color-green-glow);
      }

      #heatBarText {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: clamp(0.5rem, 1vw, 0.7rem);
        color: var(--color-text);
        text-shadow: 0 0 4px #000, 0 0 8px #000;
        pointer-events: none;
        letter-spacing: 0.08em;
        font-weight: bold;
      }

      /* Heat states */
      #heatHUD.heat-warning #heatBarContainer {
        border-color: var(--color-yellow);
        box-shadow: 0 0 12px var(--color-yellow-glow);
      }

      #heatHUD.heat-warning #heatBarFill {
        background: linear-gradient(90deg,
          var(--color-yellow) 0%,
          var(--color-orange) 100%
        );
      }

      #heatHUD.heat-danger #heatBarContainer {
        border-color: var(--color-orange);
        box-shadow: 0 0 15px var(--color-orange-glow);
      }

      #heatHUD.heat-danger #heatBarFill {
        background: linear-gradient(90deg,
          var(--color-orange) 0%,
          var(--color-red) 100%
        );
      }

      #heatHUD.overheated #heatBarContainer {
        border-color: var(--color-red);
        animation: heatPulse 0.25s ease-in-out infinite;
        box-shadow: 0 0 20px var(--color-red-glow);
      }

      #heatHUD.overheated #heatBarFill {
        background: var(--color-red) !important;
      }

      #heatHUD.overheated .weapon-panel-label {
        color: var(--color-red) !important;
        animation: blink 0.25s step-end infinite;
      }

      @keyframes heatPulse {
        0%, 100% {
          box-shadow: 0 0 15px var(--color-red-glow);
          border-color: var(--color-red);
        }
        50% {
          box-shadow: 0 0 30px var(--color-red), 0 0 40px var(--color-red-glow);
          border-color: #FF4444;
        }
      }

      /* Power Level styling - 2X */
      #powerUpDisplay {
        display: flex;
        align-items: baseline;
        gap: 4px;
      }

      #powerUpLevel {
        font-size: clamp(1.2rem, 2.4vw, 1.8rem);
        color: var(--color-cyan);
        text-shadow:
          0 0 15px var(--color-cyan),
          0 0 30px var(--color-cyan-glow),
          3px 3px 0 rgba(0, 0, 0, 0.9);
        font-weight: bold;
        transition: color 0.3s ease, text-shadow 0.3s ease, transform 0.2s ease;
      }

      .power-max {
        font-size: clamp(0.6rem, 1.2vw, 0.9rem);
        color: rgba(255, 255, 255, 0.5);
        text-shadow: none;
      }

      /* Power level states */
      #powerUp.power-mid #powerUpLevel {
        color: var(--color-green);
        text-shadow:
          0 0 12px var(--color-green),
          0 0 25px var(--color-green-glow),
          2px 2px 0 rgba(0, 0, 0, 0.9);
      }

      #powerUp.power-high #powerUpLevel {
        color: var(--color-gold);
        text-shadow:
          0 0 15px var(--color-gold),
          0 0 30px rgba(255, 215, 0, 0.6),
          2px 2px 0 rgba(0, 0, 0, 0.9);
        animation: powerPulse 1s ease-in-out infinite;
      }

      @keyframes powerPulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.08); }
      }

      /* Power-up collection ghost animation */
      @keyframes powerUpGhost {
        0% {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          opacity: 0.8;
          transform: translate(-50%, -50%) scale(2);
        }
        100% {
          opacity: 0;
          transform: translate(-50%, -50%) scale(2.5) translateY(-30px);
        }
      }

      /* Weapon panel glow on overheat - whole panel pulses */
      #weaponPanel.panel-overheated {
        border-color: rgba(255, 0, 0, 0.5);
        box-shadow:
          0 0 25px rgba(255, 0, 0, 0.3),
          inset 0 0 30px rgba(255, 0, 0, 0.1);
      }

      #weaponPanel.panel-overheated .weapon-panel-corner-tl,
      #weaponPanel.panel-overheated .weapon-panel-corner-tr {
        border-color: var(--color-red);
        box-shadow: 0 0 12px var(--color-red-glow);
      }
      
      /* ─────────────────────────────────────────────────────────────────
         LOADING SCREEN
         ───────────────────────────────────────────────────────────────── */
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: var(--font-lg);
        text-align: center;
        color: var(--color-cyan);
        text-shadow: var(--shadow-glow-md) var(--color-cyan-glow);
      }
      
      .loading-spinner {
        animation: spin 1s linear infinite;
        display: inline-block;
        margin-right: var(--space-sm);
      }
      
      /* ═══════════════════════════════════════════════════════════════════
         SHARED ANIMATIONS
         ═══════════════════════════════════════════════════════════════════ */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes healthPulse {
        0%, 100% { 
          box-shadow: 0 0 10px var(--color-red-glow);
          border-color: var(--color-red);
        }
        50% { 
          box-shadow: 0 0 30px var(--color-red);
          border-color: var(--color-text);
        }
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.9; }
      }
      
      @keyframes glow-pulse {
        0%, 100% { filter: brightness(1); }
        50% { filter: brightness(1.3); }
      }
      
      @keyframes slide-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes fade-in-scale {
        0% { opacity: 0; transform: scale(0.8); }
        100% { opacity: 1; transform: scale(1); }
      }
      
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
      
      @keyframes float-up {
        0% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(-60px); }
      }
      
      /* ─────────────────────────────────────────────────────────────────
         NOTIFICATION ANIMATIONS
         ───────────────────────────────────────────────────────────────── */
      @keyframes notification-pop {
        0% { opacity: 0; transform: scale(0.5); }
        20% { opacity: 1; transform: scale(1.2); }
        40% { transform: scale(0.95); }
        60% { transform: scale(1.02); }
        80%, 100% { opacity: 1; transform: scale(1); }
      }
      
      @keyframes notification-fade-out {
        0% { opacity: 1; transform: scale(1); }
        100% { opacity: 0; transform: scale(0.8) translateY(-20px); }
      }
      
      @keyframes score-float {
        0% { 
          opacity: 1; 
          transform: translateY(0) scale(1);
        }
        50% {
          opacity: 1;
          transform: translateY(-30px) scale(1.1);
        }
        100% { 
          opacity: 0; 
          transform: translateY(-60px) scale(0.8);
        }
      }
      
      @keyframes multiplier-pop {
        0% { 
          opacity: 0; 
          transform: scale(0.3);
        }
        30% {
          opacity: 1;
          transform: scale(1.3);
        }
        50% {
          transform: scale(1);
        }
        100% { 
          opacity: 0; 
          transform: scale(1.5);
        }
      }
      
      @keyframes multiplier-lost {
        0% { 
          opacity: 1; 
          transform: scale(1);
        }
        20% {
          transform: scale(1.2) rotate(-5deg);
        }
        40% {
          transform: scale(1.1) rotate(5deg);
        }
        100% { 
          opacity: 0; 
          transform: scale(0.5) translateY(50px);
        }
      }
      
      /* ─────────────────────────────────────────────────────────────────
         HEALTH STATES
         ───────────────────────────────────────────────────────────────── */
      .health-critical {
        animation: healthPulse 0.5s ease-in-out infinite;
      }
      
      .health-critical #healthBarFill {
        background: linear-gradient(90deg, var(--color-red) 0%, #FF4400 100%) !important;
      }
      
      /* ═══════════════════════════════════════════════════════════════════
         NOTIFICATION SYSTEM - Base Styles
         ═══════════════════════════════════════════════════════════════════ */
      .game-notification {
        font-family: var(--font-family);
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        pointer-events: none;
        z-index: 2000;
        white-space: nowrap;
        text-align: center;
      }
      
      .notification-level-up {
        font-size: clamp(0.9rem, 1.8vw, 1.2rem); /* Reduced 20% from previous */
        color: var(--color-green);
        text-shadow: 
          var(--shadow-glow-lg) var(--color-green-glow),
          var(--shadow-pixel) var(--color-green-dark);
        animation: notification-pop 0.5s ease-out, notification-fade-out 0.5s ease-in 1.5s forwards;
      }
      
      .notification-damage {
        font-size: clamp(0.6rem, 1.2vw, 0.84rem); /* Reduced 20% from previous */
        color: var(--color-red);
        text-shadow: 
          var(--shadow-glow-md) var(--color-red-glow),
          var(--shadow-pixel) var(--color-red-dark);
        animation: float-up 1s ease-out forwards;
      }
      
      .notification-powerup {
        font-size: clamp(0.6rem, 1.2vw, 0.84rem); /* Reduced 20% from previous */
        color: var(--color-cyan);
        text-shadow: 
          var(--shadow-glow-lg) var(--color-cyan-glow),
          var(--shadow-pixel) var(--color-cyan-dark);
        animation: notification-pop 0.5s ease-out, notification-fade-out 0.5s ease-in 1s forwards;
      }
      
      .notification-weapon {
        font-size: clamp(0.9rem, 1.8vw, 1.2rem); /* Reduced 20% from previous */
        text-shadow: var(--shadow-glow-lg) currentColor;
        animation: notification-pop 0.5s ease-out, notification-fade-out 0.5s ease-in 1.5s forwards;
      }
      
      .notification-multiplier {
        text-shadow: var(--shadow-glow-lg) currentColor;
        animation: multiplier-pop 0.8s ease-out forwards;
      }
      
      .notification-multiplier-lost {
        font-size: clamp(0.6rem, 1.2vw, 0.84rem); /* Reduced 20% from previous */
        color: var(--color-red);
        text-shadow: var(--shadow-glow-md) var(--color-red-glow);
        animation: multiplier-lost 1s ease-out forwards;
      }
      
      .notification-shield {
        font-size: clamp(0.96rem, 2.4vw, 1.44rem);
        color: var(--color-green);
        text-shadow: 
          var(--shadow-glow-lg) var(--color-green-glow),
          var(--shadow-pixel) var(--color-green-dark);
        animation: notification-pop 0.5s ease-out, notification-fade-out 0.5s ease-in 1.5s forwards;
      }
      
      .kill-score-popup {
        position: absolute;
        font-family: var(--font-family);
        font-weight: bold;
        pointer-events: none;
        z-index: 2000;
        white-space: nowrap;
        animation: score-float 1.2s ease-out forwards;
      }
      
      /* ═══════════════════════════════════════════════════════════════════
         RESPONSIVE BREAKPOINTS
         ═══════════════════════════════════════════════════════════════════ */
      @media (max-width: 768px) {
        #healthBarContainer {
          width: 100px;
          height: 14px;
        }

        /* Shields - Tablet */
        #shieldsHUD {
          top: calc(var(--space-md) + 42px);
        }

        .shield-dot {
          width: 12px;
          height: 12px;
        }

        #combo {
          top: calc(var(--space-md) + 35px);
        }

        /* Weapon Panel - Tablet (still large) */
        #weaponPanel {
          padding: 12px;
          min-width: 180px;
          gap: 10px;
        }

        .weapon-panel-corner {
          width: 14px;
          height: 14px;
        }

        .weapon-panel-label {
          font-size: 0.5rem;
          min-width: 55px;
        }

        #weaponTypeValue {
          font-size: 0.7rem;
        }

        #heatHUD #heatBarContainer {
          width: 90px;
          height: 14px;
        }

        #heatBarText {
          font-size: 0.4rem;
        }

        #powerUpLevel {
          font-size: 1rem;
        }

        .power-max {
          font-size: 0.5rem;
        }
      }

      @media (max-width: 480px) {
        #score {
          gap: 2px;
        }

        #currentScore {
          font-size: 1rem;
        }

        #scoreLevelIndicator {
          font-size: 0.4rem;
        }

        #timer {
          font-size: 0.6rem;
        }

        /* Shields - Mobile */
        #shieldsHUD {
          top: calc(var(--space-md) + 38px);
        }

        #shieldsHUD .hud-label {
          font-size: 0.35rem;
          margin-bottom: 4px;
        }

        .shield-dot {
          width: 10px;
          height: 10px;
          border-width: 1px;
        }

        #shieldDotsContainer {
          gap: 5px;
        }

        /* Weapon Panel - Mobile (scaled down but still readable) */
        #weaponPanel {
          padding: 10px;
          min-width: 150px;
          gap: 8px;
          bottom: 10px;
          right: 10px;
        }

        .weapon-panel-corner {
          width: 10px;
          height: 10px;
          border-width: 2px;
        }

        .weapon-panel-label {
          font-size: 0.45rem;
          min-width: 45px;
        }

        #weaponTypeValue {
          font-size: 0.6rem;
        }

        #heatHUD #heatBarContainer {
          width: 70px;
          height: 12px;
        }

        #heatBarText {
          font-size: 0.35rem;
        }

        #powerUpLevel {
          font-size: 0.9rem;
        }

        .power-max {
          font-size: 0.45rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="gameContainer">
      <canvas id="gameCanvas"></canvas>
      <div id="ui">
        <!-- HEALTH BAR - Top Left -->
        <div id="healthBar" class="hud-element">
          <div class="hud-label">HEALTH</div>
          <div id="healthBarContainer">
            <div id="healthBarFill"></div>
            <div id="healthBarText">100/100</div>
          </div>
        </div>

        <!-- SHIELDS - Below Health Bar -->
        <div id="shieldsHUD" class="hud-element">
          <div class="hud-label">SHIELDS</div>
          <div id="shieldDotsContainer">
            <div class="shield-dot active" data-index="0"></div>
            <div class="shield-dot" data-index="1"></div>
            <div class="shield-dot" data-index="2"></div>
          </div>
        </div>
        
        <!-- SCORE & LEVEL - Top Center -->
        <div id="score" class="hud-element">
          <div id="currentScore">0</div>
          <div id="scoreLevelIndicator">LEVEL <span id="scoreLevelValue">1</span></div>
        </div>
        
        <!-- TIMER - Top Right -->
        <div id="timer" class="hud-element">
          <span class="hud-label">Time:</span> <span id="timeRemaining">30:00</span>
        </div>
        
        <!-- COMBO - Below Timer -->
        <div id="combo" class="hud-element">
          <span class="hud-label">Combo:</span> <span id="comboCount">0</span>x
        </div>
        
        <!-- LEVEL INFO - Hidden (data still tracked internally) -->
        <div id="level" class="hud-element" style="display: none;">
          Game Level: <span id="gameLevel">1</span>/99 | Player Level: <span id="currentLevel">1</span> | XP: <span id="xp">0</span>/<span id="xpNext">15</span>
        </div>

        <!-- ═══════════════════════════════════════════════════════════════════
             WEAPON PANEL - Bottom Right (Grouped)
             ═══════════════════════════════════════════════════════════════════ -->
        <div id="weaponPanel" class="hud-element">
          <!-- Decorative corner brackets -->
          <div class="weapon-panel-corner weapon-panel-corner-tl"></div>
          <div class="weapon-panel-corner weapon-panel-corner-tr"></div>
          <div class="weapon-panel-corner weapon-panel-corner-bl"></div>
          <div class="weapon-panel-corner weapon-panel-corner-br"></div>

          <!-- Weapon Type -->
          <div id="weaponType" class="weapon-panel-row">
            <span class="weapon-panel-label">WEAPON</span>
            <span id="weaponTypeValue" class="weapon-panel-value">BULLETS</span>
          </div>

          <!-- Weapon Heat Bar -->
          <div id="heatHUD" class="weapon-panel-row">
            <span class="weapon-panel-label">HEAT</span>
            <div id="heatBarContainer">
              <div id="heatBarFill"></div>
              <div id="heatBarText">0%</div>
            </div>
          </div>

          <!-- Power Level -->
          <div id="powerUp" class="weapon-panel-row">
            <span class="weapon-panel-label">POWER</span>
            <div id="powerUpDisplay">
              <span id="powerUpLevel">0</span><span class="power-max">/10</span>
            </div>
          </div>
        </div>
        
        <!-- LOADING -->
        <div id="loading">
          <div class="loading-spinner">⟳</div>
          Initializing Neural Network...
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
